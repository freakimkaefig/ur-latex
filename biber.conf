<?xml version="1.0" encoding="UTF-8"?>
<config>
	<sourcemap>
		<maps datatype="bibtex" map_overwrite="1">
			<map>
				<map_step map_field_set="month" map_null="1"/>
				<map_step map_field_set="annote" map_null="1"/>
				<map_step map_field_set="abstract" map_null="1"/>
				<map_step map_field_set="keywords" map_null="1"/>
				<map_step map_field_set="doi" map_null="1"/>
				<map_step map_field_set="isbn" map_null="1"/>
				<map_step map_field_set="issn" map_null="1"/>
				<map_step map_field_set="pmid" map_null="1"/>
				<map_step map_field_set="file" map_null="1"/>
				<map_step map_field_source="url" map_match="{" map_replace=""/>
				<map_step map_field_source="url" map_match="}" map_replace=""/>
				<map_step map_field_source="url" map_match="\\" map_replace=""/>
			</map>
			<map>
				<per_type>inproceedings</per_type>
				<map_step map_field_set="url" map_null="1"/>
			</map>
			<map>
				<per_type>book</per_type>
				<map_step map_field_set="url" map_null="1"/>
			</map>
		</maps>
	</sourcemap>
</config>